<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truyện Bạch Đằng</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f5f0;
      margin: 0;
      padding: 40px 20px;
      color: #2b2b2b;
      line-height: 1.6;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 28px;
      color: #b51a1a;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dòng Sông Nổi Loạn</h1>
    <p>
      Trên dòng Bạch Đằng xưa, hai chiến thắng lẫy lừng đã khắc vào trời đất ý chí
      quật cường của dân Việt. Sóng nước cuộn trào, cọc gỗ dựng thành trận địa,
      quân thù tan tác. Câu chuyện ấy đến nay vẫn như ngọn lửa rực cháy, nhắc ta
      về khí phách ngàn đời.
    </p>
  </div>
</body>
</html>
